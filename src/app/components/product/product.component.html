<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row d-flex">
            <!-- Product main img -->
            <div class="col-md-5 col-md-push-2">
                <div id="product-main-img" *ngIf="product !== undefined && product.image !== undefined">
                    <div class="product-preview">
                        <img [src]="product.image" alt="">
                    </div>
                </div>
            </div>
            <!-- /Product main img -->

            <!-- Product thumb imgs -->
            <div class="col-md-2  col-md-pull-5 ">
                <div id="product-imgs" *ngIf="thumbImages.length > 0">
                    <div *ngFor="let t of thumbImages" class="product-preview">
                        <img [src]="t" alt="">
                    </div>
                </div>
            </div>
            <!-- /Product thumb imgs -->

            <!-- Product details -->
            <div class="col-md-5">
                <div class="product-details">
                    <h2 class="product-name">{{product?.title}}</h2>
                    <div>
                        <div class="product-rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-o"></i>
                        </div>
                        <a class="review-link" href="#">10 Review(s) | Add your review</a>
                    </div>
                    <div>
                        <h3 class="product-price">{{product?.price | currency:'USD'}} </h3>
                        <span class="product-available">{{product?.quantity >= 1 ? 'In Stock' : 'No Stock'}}</span>
                    </div>
                    <p>{{product?.description}}</p>

                    <div class="add-to-cart">
                        <div class="qty-label">
                            Qty
                            <div class="input-number">
                                <input #quantity [max]="product?.quantity"
                                    [min]="product?.quantity >= 1 ? product?.quantity : 0" readonly type="number"
                                    value="{{product?.quantity >= 1 ? 1 : 0}}">
                                <span (click)="increment()" class="qty-up">+</span>
                                <span (click)="decrement()" class="qty-down">-</span>
                            </div>
                        </div>
                        <button (click)="addToCart(product)" *ngIf="product?.quantity >= 1" class="add-to-cart-btn">
                            <i class="fa fa-shopping-cart"></i>
                            Add to Cart
                        </button>
                    </div>

                    <ul class="product-links">
                        <li>Category:</li>
                        <li><a href="#"></a></li>
                    </ul>

                    <ul class="product-links">
                        <li>Share:</li>
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-envelope"></i></a></li>
                    </ul>

                </div>
            </div>
            <!-- /Product details -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->

    <!-- Section -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">

                <div class="col-md-12">
                    <div class="section-title text-center">
                        <h3 class="title">Related Products</h3>
                    </div>
                </div>

                <!-- product -->
                <div class="col-md-3 col-xs-6" *ngFor="let product of similarProducts">
                    <div class="product" >
                        <div class="product-img">
                            <img alt="" [src]="product.image">
                            <div class="product-label">
                                <span class="sale">-30%</span>
                            </div>
                        </div>
                        <div class="product-body">
                            <p class="product-category">Category</p>
                            <h3 class="product-name"><a href="#">{{product.title}}</a></h3>
                            <h4 class="product-price">{{product.price | currency:"USD"}}
                                <del class="product-old-price">$990.00</del>
                            </h4>
                            <div class="product-rating">
                            </div>
                            <div class="product-btns">
                                <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add
                                        to wishlist</span>
                                </button>
                                <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add
                                        to compare</span>
                                </button>
                                <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick
                                        view</span></button>
                            </div>
                        </div>
                        <div class="add-to-cart">
                            <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i>Add to cart</button>
                        </div>
                    </div>
                </div>
                <!-- /product -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /Section -->
</div>
